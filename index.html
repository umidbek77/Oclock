<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>My-watch</title>
</head>
<body>
    <div class="card">
        <div class="top-menu">
            <h3>Friday, June 2024</h3>
            <div class="battery">
                <span>42%</span>
                <img src="pngtree-low-battery-icon-trendy-style-isolated-background-png-image_1543277.jpg" alt="watchcard">
            </div>
        </div>
        <div class="clock">
            <div class="wrap">
                <span class="hour"></span>
                <span class="minute"></span>
                <span class="second"></span>
                <span class="dot"></span>
            </div>
            <div class="timing">
                <span>
                    <span class="hours"></span>:<span class="mins"></span>
                </span>
                <p class="date">FRIDAY, JUNE 2024</p>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
